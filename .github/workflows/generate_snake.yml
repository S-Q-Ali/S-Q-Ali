name: Generate Contribution Snake

on:
  # Runs automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

permissions:
  contents: write # This gives the action permission to write the image file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: s-q-ali # ðŸ‘ˆ REPLACE THIS
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output # The snake images will be saved on a branch named 'output'
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
